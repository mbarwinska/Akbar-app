<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="layout/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
<head>
    <meta charset="UTF-8">
    <title>School-view</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-3 col-md-offset-3"></div>
            <div class="col-md-6 col-md-offset-3">
                <div>
                    <h4 align="center" th:text="${school.name}"></h4>
                    </br>

                    <h5>Dane adresowe</h5>
                    <table>
                        <tr>
                            <td th:text="'Adres: ' + ${school.address.getStreet()} + ' ' + ${school.address.getZipCode()} + ' ' + ${school.address.getCity()}"></td>
                        </tr>
                        <tr>
                            <td th:text="'Województwo: ' + ${school.address.getVoivodeship()}"></td>
                        </tr>
                        <tr>
                            <td th:text="'Powiat: ' + ${school.address.getCounty()}"></td>
                        </tr>
                        <tr>
                            <td th:text="'Gmina: ' + ${school.address.getBorough()}"></td>
                        </tr>
                        <tr>
                            <td>Strona: <a href="#" th:href="${school.getWebsite()}"
                                           th:text="${school.getWebsite()}"></a></td>
                        </tr>
                        <tr>
                            <td th:text="'Status: ' + ${school.getPublicStatus()}"></td>
                        </tr>
                        <tr>
                            <td th:text="${school.getEmployee() != null} ? 'Fotograf: ' + ${school.getEmployee().getFirstName()} + ${school.getEmployee().getLastName()} : 'Fotograf: brak'"></td>
                        </tr>
                    </table>
                    <br>

                    <h5>Telefony</h5>
                    <table>
                        <tr th:each="phone : ${school.getPhones()}">
                            <td th:text="${phone.getPhoneNumber()} + ${phone.getNote()}"></td>
                        </tr>
                    </table>
                    <br>

                    <h5>Status</h5>
                    <table>
                        <tr>
                            <td th:text="${school.status.isOurs() == true} ? 'Nasza: tak' : 'Nasza: nie'"></td>
                        </tr>
                        <tr>
                            <td th:text="${school.status.isContracted() == true} ? 'Umówiona: tak' : 'Umówiona: nie'"></td>
                        </tr>
                        <tr>
                            <td th:text="${school.status.getCalendarsLeftNumber() != null} ? 'Kalendarze: ' + ${school.status.getCalendarsLeftNumber()} + 'szt' : 'Kalendarze: 0 szt'"></td>
                        </tr>
                    </table>
                    <br>

                    <h5>Kalendarz</h5>
                    <table>
                        <tr>
                            <td th:text="${school.getSchedule().getContactDate() != null} ? 'Umowa: ' + ${school.getSchedule().getContactDate()} : 'Umowa: brak daty'"></td>
                        </tr>
                        <tr>
                            <td th:text="${school.getSchedule().getPhotographingDate() != null} ? 'Fotografowanie: ' + ${school.getSchedule().getPhotographingDate()} : 'Fotografowanie: brak daty'"></td>
                        </tr>
                        <tr>
                            <td th:text="${school.getSchedule().getPayoffDate() != null} ? 'Rozliczenie: ' + ${school.getSchedule().getPayoffDate()} : 'Rozliczenie: brak daty'"></td>
                        </tr>
                        <tr>
                            <td th:text="${school.getSchedule().getOtherDate() != null} ? 'Inny: ' + ${school.getSchedule().getOtherDate()} : 'Inny: brak daty'"></td>
                        </tr>
                    </table>
                    <br>

                    <h5>Notatki</h5>
                    <p th:text="${school.getAdditionalInfo().getNote1() != null} ? ${school.getAdditionalInfo().getNote1()} : 'Brak notatki 1'"></p>
                    <br>
                    <p th:text="${school.getAdditionalInfo().getNote2() != null} ? ${school.getAdditionalInfo().getNote2()} : 'Brak notatki 2'"></p>
                    <br>
                    <p th:text="${school.getAdditionalInfo().getNote3() != null} ? ${school.getAdditionalInfo().getNote3()} : 'Brak notatki 3'"></p>
                    <br>

                </div>
            </div>
            <div class="col-md-3 col-md-offset-3"></div>
        </div>
    </div>
</div>

</body>
</html>
