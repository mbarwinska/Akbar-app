<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<div layout:fragment="content">

    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card bg-dark text-white">
                            <div class="card-header">
                                <h3 class="card-title" align="center">Fotografowie</h3>
                            </div>
                            <div class="card-body" style="background-color: beige">
                                <div class="table-responsive">
                                    <table class="table table-hover ">
                                        <thead class="thead-inverse">
                                        <tr>
                                            <th>ID</th>
                                            <th>Nazwisko</th>
                                            <th>Imię</th>
                                        </tr>
                                        </thead>
                                        <tr th:remove="all">
                                            <td><a href="#">123</a></td>
                                            <td>Kowlaski</td>
                                            <td>Jan</td>
                                        </tr>
                                        <tr th:each="employee : ${employees}">
                                            <td th:text="${employee.id}"></td>
                                            <td th:text="${employee.lastName}"></td>
                                            <td th:text="${employee.firstName}"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <br>
                        <form class="form-inline justify-content-center" th:object="${newEmployee}"
                              th:action="@{/employees/add}" method="get">
                            <label style="margin-right: 10px">Dodaj:</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Imię"
                                   th:field="*{firstName}"/>
                            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Nazwisko"
                                   th:field="*{lastName}"/>
                            <button class=" btn btn-dark" type="submit" style="margin-bottom: 10px">Dodaj</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="margin-top: 20px">
                        <div class="card bg-dark text-white">
                            <div class="card-header">
                                <h3 class="card-title" align="center">Akwizytorzy</h3>
                            </div>
                            <div class="card-body" style="background-color: beige">
                                <div class="table-responsive">
                                    <table class="table table-hover ">
                                        <thead class="thead-inverse">
                                        <tr>
                                            <th>ID</th>
                                            <th>Nazwisko</th>
                                            <th>Imię</th>
                                        </tr>
                                        </thead>
                                        <tr th:remove="all">
                                            <td><a href="#">123</a></td>
                                            <td>Nowak</td>
                                            <td>Adam</td>
                                        </tr>
                                        <tr th:each="salesman : ${salesmen}">
                                            <td th:text="${salesman.id}"></td>
                                            <td th:text="${salesman.lastName}"></td>
                                            <td th:text="${salesman.firstName}"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <br>
                        <form class="form-inline justify-content-center" th:object="${newSalesman}"
                              th:action="@{/salesmen/add}" method="get">
                            <label style="margin-right: 10px">Dodaj:</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Imię"
                                   th:field="*{firstName}"/>
                            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
                            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Nazwisko"
                                   th:field="*{lastName}"/>
                            <button class=" btn btn-dark" type="submit" style="margin-bottom: 10px">Dodaj</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
</body>
</html>
